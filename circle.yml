machine:
  node:
    version: v6.3.1
dependencies:
  pre:
    - npm install -g npm
    - npm install -g firebase-tools
  override:
    - npm install
  post:
    - npm run production
test:
  override:
    - npm run lint
deployment:
  production:
    branch: master
    commands:
      - firebase deploy --token=$FIREBASE_TOKEN --non-interactive