machine:
  node:
    version: v6.3.1
dependencies:
  pre:
    - npm install -g npm
  override:
    - npm install
  post:
    - npm run production
test:
  override:
    - npm run lint
deployment:
  production:
    branch: master
    commands:
      - ./node_modules/.bin/firebase deploy --token $FIREBASE_TOKEN --non-interactive